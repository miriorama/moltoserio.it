<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sono molto serio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
      font-family: sans-serif;
    }

    #magic-button {
      background-color: #00b7ff;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #message {
      margin-top: 2rem;
      font-size: 3rem;
      text-align: center;
      color: #333;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

  <button id="magic-button">CLICCA QUI SERIAMENTE<br>PER SCARICARE LA PRESENTAZIONE</button>
  <div id="message"></div>

  <script>
    const messages = [
      "Questo non era un clic serio.",
      "Hai appena sfiorato. Dai.",
      "Serve più serietà.",
      "Clicca con più convinzione.",
      "Mmmmmmm non sei convinta.",
      "Clicca come se ci credessi seriamente.",
      "Non è un gioco, è una questione seria.",
      "Ancora no. Ma ci sei quasi."
    ];

    const button = document.getElementById('magic-button');
    const message = document.getElementById('message');

    button.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * messages.length);
      message.textContent = messages[randomIndex];
    });
  </script>

</body>
</html>

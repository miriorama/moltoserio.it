<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sono molto serio</title>
  <style>
    body{
      height:100vh;margin:0;overflow:hidden;
      display:flex;justify-content:center;align-items:center;
      background:#f0f0f0;position:relative;
    }
    #magic-button{
      position:absolute;
      padding:1rem 2rem;
      background:#00b7ff;color:#fff;border:none;border-radius:10px;
      font-size:3rem;cursor:pointer;
      transition:top .2s,left .2s;
    }
  </style>
</head>
<body>

<button id="magic-button">CLICCA QUI SERIAMENTE<br>PER SCARICARE LA PRESENTAZIONE</button>

<script>
const button = document.getElementById('magic-button');
const padding = 100;               // margine anti-fuga dai bordi

function moveButton(e){
  const maxX = window.innerWidth  - button.offsetWidth  - padding;
  const maxY = window.innerHeight - button.offsetHeight - padding;
  const newX = Math.floor(Math.random() * maxX);
  const newY = Math.floor(Math.random() * maxY);
  button.style.left = newX + 'px';
  button.style.top  = newY + 'px';
  if (e) { e.preventDefault(); }   // evita click “vuoti” su mobile
}

/* Verifica se il dispositivo supporta l’hover (mouse desktop)            */
/* (hover: hover) = c’è un puntatore fine con capacità di hover           */
const hoverSupported = window.matchMedia('(hover: hover) and (pointer: fine)').matches;

if (hoverSupported) {
  button.addEventListener('mouseover', moveButton);   // desktop
} else {
  button.addEventListener('click', moveButton);       // mobile
}
</script>

</body>
</html>

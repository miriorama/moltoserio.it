<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sono molto serio</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      position: relative;
    }
    #magic-button {
      position: absolute;
      padding: 1rem 2rem;
      background-color: #00b7ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: top 0.2s, left 0.2s;
    }
  </style>
</head>
<body>

  <button id="magic-button">CLICCA QUI SERIAMENTE PER SCARICARE<br>LA SERIA PRESENTAZIONE</button>

  <script>
    const button = document.getElementById('magic-button');

    button.addEventListener('mouseover', () => {
      const padding = 100; // distanza minima dai bordi
      const maxX = window.innerWidth - button.offsetWidth - padding;
      const maxY = window.innerHeight - button.offsetHeight - padding;
      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);
      button.style.left = newX + 'px';
      button.style.top = newY + 'px';
    });
  </script>

</body>
</html>
